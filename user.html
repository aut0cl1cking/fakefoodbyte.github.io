<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, <span id="user-name">User</span></h1>
        <p>This is your user dashboard. Only accessible after login.</p>
        <button id="logout">Logout</button>
    </div>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyCqWtqx0JcqglgdPeNAiFn02HGVitCAs3E",
        authDomain: "fakefoodbyte.firebaseapp.com",
        projectId: "fakefoodbyte",
        storageBucket: "fakefoodbyte.appspot.com",
        messagingSenderId: "407497392312",
        appId: "1:407497392312:web:a9025bb965b7d1e4e3b44d",
        measurementId: "G-LEEPELKR7L"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Check Authentication State
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in, display user info
          document.getElementById('user-name').textContent = user.email; // Display user email or other info
        } else {
          // No user is signed in, redirect to login page
          window.location.href = 'login.html';
        }
      });

      // Logout Function
      document.getElementById('logout').addEventListener('click', function() {
        firebase.auth().signOut().then(function() {
          // Sign-out successful, redirect to login page
          window.location.href = 'login.html';
        }).catch(function(error) {
          console.error('Sign Out Error', error);
        });
      });
    </script>
</body>
</html>
